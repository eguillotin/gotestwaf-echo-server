services:
  # Multi-protocol echo server
  echo-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: gotestwaf-echo-server:latest
    container_name: gotestwaf-echo-server
    ports:
      - "8080:8080"     # HTTP/REST/GraphQL
      - "50051:50051"   # gRPC
    environment:
      - HTTP_PORT=:8080
      - GRPC_PORT=:50051
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - waf-test-network

  # Optional: Run GoTestWAF against the echo server
  # Uncomment to run tests automatically
  # gotestwaf:
