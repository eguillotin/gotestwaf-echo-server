  #     echo-server:
  #       condition: service_healthy
  #   command: >
  #     --url http://echo-server:8080
  #     --grpcPort 50051
  #     --graphqlURL http://echo-server:8080/graphql
  #     --openapiFile http://echo-server:8080/openapi.json
  #     --reportFormat html,json
  #     --reportPath /reports
  #   volumes:
  #     - ./reports:/reports
  #   networks:
  #     - waf-test-network

networks:
  waf-test-network:
    driver: bridge
